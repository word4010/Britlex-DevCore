    <div id="modal" class="modal-bg hidden">
  <div class="modal-content">
    <!-- Заголовок і кнопка закриття -->
    <div class="modal-header">
      <h2>Залиште свої дані, ми вам передзвонимо</h2>
      <button id="closeModalBtn" class="close-btn">&times;</button>
    </div>

    <!-- Форма -->
    <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="e8d298fb-f090-4a4b-b79c-1c3030b312c4"/>

      <!-- Ім'я -->
      <div class="form-group">
        <label for="name" class="form-label">
          <span class="label-icon">
            <svg>
              <use href="./img/symbol-defs.svg#name"></use>
            </svg>
          </span>
          Ім'я
        </label>
        <input type="text" id="name" name="name" class="form-input" required minlength="2"/>
      </div>

      <!-- Телефон -->
      <div class="form-group">
        <label for="phone" class="form-label">
          <span class="label-icon">
            <svg>
              <use href="./img/symbol-defs.svg#phone1"></use>
            </svg>
          </span>
          Телефон
        </label>
        <input type="tel" id="phone" name="phone" class="form-input" required/>
      </div>

      <!-- Пошта -->
      <div class="form-group">
        <label for="email" class="form-label">
          <span class="label-icon">
            <svg>
              <use href="./img/symbol-defs.svg#mail1"></use>
            </svg>
          </span>
          Пошта
        </label>
        <input type="email" id="email" name="email" class="form-input" required minlength="15"/>
      </div>

      <!-- Коментар -->
      <div class="form-group">
        <label for="comment" class="form-label">Коментар</label>
        <textarea id="comment" name="comment" class="form-textarea" rows="4" placeholder="Ваш текст"></textarea>
      </div>

      <!-- Згода -->
      <div class="consent-group">
        <input type="checkbox" id="consent" name="consent" required/>
        <label for="consent">
          Погоджуюся з розсилкою та приймаю
          <a download href="./img/hero/CopyRaight1.pdf">Умови договору</a>
        </label>
      </div>

      <!-- Кнопка -->
      <div class="submit-btn-container">
        <button type="submit" class="submit-btn">Відправити</button>
      </div>
    </form>

    <!-- Повідомлення успіху -->
    <div id="successMessage" class="success-message hidden">
      Дякуємо! Ваші дані успішно відправлено.
    </div>
  </div>
</div>
<script src="./js/modal.js"></script>
